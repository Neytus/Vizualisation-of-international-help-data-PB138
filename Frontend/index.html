<!DOCTYPE html>
<html>
    <head>
        <title>Visualization of International Help Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/select2.min.css" />
        <link rel="stylesheet" href="css/base.css" />
    </head>
    <body>
        <div id="wrapper">
            <h1>Visualization of International Help Data</h1>
            <h2>Country: <span id="countryName"></span></h2>
            <div id="map">
                <div id="mapDataInfo" style="display: none">No map data</div>
            </div>
            <div id="dataWrapper">
                <div id="data">
                    <form id="selectForm">
                        <table>
                            <tr>
                                <td>Select country: </td>
                                <td>
                                    <select id="countrySelect">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Select year: </td>
                                <td>
                                    <select id="yearSelect">
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <button id="changeCountry" style="display: none">Submit</button>
                    <table id="dataTable">
                        <tr class="orgs">
                            <th></th>
                            <th colspan="2">UNDP</th>
                            <th colspan="2">World Bank</th>
                        </tr>
                        <tr>
                            <th>Year</th>
                            <th  class="undpt">Total $</th>
                            <th>Per Capita $</th>
                            <th class="wbt">Total $</th>
                            <th>Per Capita $</th>
                        </tr>
                        <tr class="total">
                            <td class="y">All</td>
                            <td class="undpt"></td>
                            <td class="undppc"></td>
                            <td class="wbt"></td>
                            <td class="wbpc"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/queue.v1.min.js"></script>
        <script src="js/topojson.v1.min.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/base.js"></script>
    </body>
</html>
